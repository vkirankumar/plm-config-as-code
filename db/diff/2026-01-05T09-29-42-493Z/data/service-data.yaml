databaseChangeLog:

- changeSet:
    id: service-create
    author: auto
    changes:
      - createTable:
          tableName: service
          columns:
            - column:
                name: service_id
                type: integer
                constraints:
                  nullable: false
            - column:
                name: name
                type: text
                constraints:
                  nullable: false

      - addPrimaryKey:
          tableName: service
          columnNames: service_id

- changeSet:
    id: service-insert-1
    author: auto
    changes:
      - insert:
          tableName: service
          columns:
            - column:
                name: service_id
                value: 1
            - column:
                name: name
                value: 'MOBILE'
