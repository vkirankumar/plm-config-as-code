name: Apply changes on merge

on:
  # push:
  #   branches: [ "main" ]

jobs:
  MergeCatalogChanges:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] 

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build 
        run: npm run build

      - name: Apply data transformation 
        run: npm run sync:prod
        
